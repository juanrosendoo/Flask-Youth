<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pág inicial</title>
</head>
<body>
    <a href="{{ url_for('contato') }}">Contato</a>
    <hr>
    <br>

    {% if current_user.is_authenticated %}
        <span>{{ current_user.nome }} {{ current_user.sobrenome }}</span>
        <a href="{{url_for('logout')}}">Sair</a>
    {% else %}

        <form method="post">

                {{form.csrf_token}}

                {{form.email.label}}
                {{form.email}}
                <br>
                {{form.senha.label}}
                {{form.senha}}
                <br>
                {{form.btnSubmit}}
                <br>
                Não tem cadastro? <a href="{{ url_for('cadastro') }}">Clique aqui e faça seu cadastro</a>
            </form>

        
    {% endif %}
</body>
</html>
